<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wesley Pestana - DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userGitHubPhoto" alt="Foto usuário GitHub" />
        </div>

        <h1 id="userGitHubName">Username</h1>
        <a id="userGitHubProfile" href="https://github.com/" target="_blank">
          <img src="images/Github.svg" alt="Ícone Github" />
          <span>username</span>
        </a>
        <p id="userGitHubBio">Github Bio</p>

        <ul id="socialMidias">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/Youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/Instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/Facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/Twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
